<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragdoll JS - Mobile Friendly</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; pointer-events: auto; }
        canvas { display: block; touch-action: none; }
        input { cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <h3 style="margin-top:0">Config Ragdoll</h3>
    <label>Fond : </label>
    <input type="color" id="bgColor" value="#00ff00"><br><br>
    <input type="file" id="fileInput" accept=".glb,.gltf">
    <p style="font-size: 0.8em; color: #ccc;">Note : Le modèle doit être riggé.</p>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/+esm"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import * as CANNON from 'cannon-es';

    // --- SETUP SCENE & PHYSIQUE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x00ff00);
    
    const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    // Sol physique (pour que le ragdoll ne tombe pas à l'infini)
    const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    // --- VARIABLES GLOBALES ---
    let ragdollParts = []; // Pour lier les os aux corps physiques
    const loader = new GLTFLoader();

    // --- GESTION IMPORT ---
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        
        loader.load(url, (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            // On parcourt les os pour créer la physique
            model.traverse((child) => {
                if (child.isBone) {
                    createPhysicsForBone(child);
                }
            });
        });
    });

    function createPhysicsForBone(bone) {
        // On crée une forme physique simple pour chaque os
        const shape = new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1));
        const body = new CANNON.Body({ mass: 1, shape: shape });
        
        // Position initiale basée sur l'os
        const worldPos = new THREE.Vector3();
        bone.getWorldPosition(worldPos);
        body.position.set(worldPos.x, worldPos.y, worldPos.z);
        
        world.addBody(body);
        ragdollParts.push({ bone: bone, body: body });
    }

    // --- MISE À JOUR DU FOND ---
    document.getElementById('bgColor').addEventListener('input', (e) => {
        scene.background = new THREE.Color(e.target.value);
    });

    // --- BOUCLE DE RENDU ---
    function animate() {
        requestAnimationFrame(animate);
        
        // Avancer la physique
        world.fixedStep();

        // Synchroniser le modèle 3D sur la physique
        ragdollParts.forEach(part => {
            part.bone.position.copy(part.body.position);
            part.bone.quaternion.copy(part.body.quaternion);
        });

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
